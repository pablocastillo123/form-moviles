<app-sidemenu>
</app-sidemenu>

<ion-header id = "main">
  <ion-toolbar>
    <ion-buttons slot = "start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor = "let f of form">
      <ion-item button [routerLink] = "['/details', f.id]">
        <ion-label>
          {{ f.formulario }}
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>
